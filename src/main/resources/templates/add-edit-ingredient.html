<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Ingredient</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Add Ingredient</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/ingredient/createIngredient}"
						th:object="${ingredient}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Ingredient Name</label> <input
									type="text" th:field="*{ingredientName}" class="form-control"
									id="ingredientName" placeholder="Ingredient Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Ingredient Status</label>
								<select th:field="*{ingredientStatus}">
									<option th:value="true" th:text="Enable"></option>
									<option th:value="false" th:text="Disable"></option>
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
