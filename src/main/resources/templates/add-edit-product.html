<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Add Product</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/product/createProduct}"
						th:object="${product}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product Name</label> <input
									type="text" th:field="*{productName}" class="form-control"
									id="productName" placeholder="Product Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product Weight</label>
								<input type="text" th:field="*{productWeight}"
									class="form-control" id="productWeight"
									placeholder="Product Weight" /> <select
									th:field="*{productWeightType}">
									<option th:value="gram" th:text="Gram"></option>
									<option th:value="kilogram" th:text="Kilogram"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product
									Description</label> <input type="text" th:field="*{productDescription}"
									class="form-control" id="productDescription"
									placeholder="Product Description" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product
									Quantity</label> <input type="text" th:field="*{productQuantity}"
									class="form-control" id="productQuantity"
									placeholder="Product Quantity" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Is Available?</label> <select
									th:field="*{isAvailable}">
									<option th:value="true" th:text="In-Stock"></option>
									<option th:value="false" th:text="Out-of-Stock"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product
									Threshold</label> <input type="text" th:field="*{productThreshold}"
									class="form-control" id="productThreshold"
									placeholder="Product Threshold" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product Status</label>
								<select th:field="*{productStatus}">
									<option th:value="true" th:text="Enable"></option>
									<option th:value="false" th:text="Disable"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Category</label> <select
									th:field="*{categoryId}">
									<option th:each="category : ${categoryList}"
										th:value="${category.getId()}"
										th:text="${category.getCategoryName()}" />
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Ingredients</label> <select
									th:field="*{ingredientsEntity}"
									name="permission">
									<option th:each="ingredient : ${ingredientsList}"
										th:value="${ingredient.getId()}"
										th:text="${ingredient.getIngredientName()}" />
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
